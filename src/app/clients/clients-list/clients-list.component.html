<h1 class="mt-4">Clients</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consult - List</li>
</ol>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="messageSuccess">
                {{ messageSuccess }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="messageError">
                {{ messageError }}
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-success" (click)="newRegister()">
                <i class="fa fa-plus"></i> New
            </button>

        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td>{{ client.id }}</td>
                        <td>{{ client.name }}</td>
                        <td>{{ client.email }}</td>
                        <td>{{ client.phone }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/clients-form/{{ client.id }}">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger ml-1" data-toggle="modal" data-target="#modalDelete"
                                (click)="confirmDelete(client)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>

                    </tr>
                </tbody>

            </table>

        </div>
    </div>

    <div id="modalDelete" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" *ngIf="clientSelected">
                    Are you sure to delete client {{ clientSelected.name }}?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deleteClient()" data-dismiss="modal"> Confirm </button>
                    <button class="btn btn-default" data-dismiss="modal"> Cancel </button>
                </div>
            </div>
        </div>
    </div>
</div>
