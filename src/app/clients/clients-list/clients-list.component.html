<h1 class="mt-4">Clients</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consult - List</li>
</ol>

<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-success" (click)="newRegister()"> 
                <i class="fa fa-plus"></i> New
            </button>

        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td>{{ client.id }}</td>
                        <td>{{ client.name }}</td>
                        <td>{{ client.email }}</td>
                        <td>{{ client.phone }}</td>
                        <td></td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>
