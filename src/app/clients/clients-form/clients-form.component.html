<h1 class="mt-4">Clients</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ client.id ? 'Edit' : 'Register' }}</li>
</ol>
<div class="container">
    <form #clientForm="ngForm" (ngSubmit)="submit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success==true">
                    Cliente Salvo com Sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{error}}
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngIf="client.id">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" [ngModel]="client.id" name="id" disabled="true" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email *</label>
                    <input type="text" class="form-control" [(ngModel)]="client.email" name="email" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" class="form-control" [(ngModel)]="client.name" name="name" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Phone *</label>
                    <input type="text" class="form-control" [(ngModel)]="client.phone" name="phone" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <button type="submit" class="btn btn-success" *ngIf="!client.id">
                    <i class="fa fa-save"></i> Save
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="client.id">
                    <i class="fa fa-sync-alt"></i> Update
                </button>  

                <button type="button" class="btn btn-danger ml-1" (click)="backToList()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Back
                </button>
            </div>
            
        </div>

    </form>
</div>
